<div class="container-fluid">
    <div class="container" id="main">
      <div class="row">
        <div class="col-md-12 mb-1">
          <div class="panel panel-default" id="table">
            <div class="panel-heading">
              <span class="pull-right">
                <a
                  role="button"
                  class="btn btn-success"
                  (click)="formShowToggle()"
                >
                  <span
                    class="glyphicon glyphicon-arrow-left"
                    *ngIf="form_show"
                  ></span>
                  <span
                    class="glyphicon glyphicon-plus"
                    *ngIf="!form_show"
                  ></span>
                  {{ form_show ? "back" : "Add" }}</a
                >
              </span>
              <ul class="list-inline list-unstyled list-ul">
                <li>
                  <h4>{{ form_show ? headerTitle : "All Country" }}</h4>
                </li>
              </ul>
            </div>
            
          
          </div>
        </div>
      </div>
      <div class="row" *ngIf="!form_show">
        <div class="col-md-12">
          <div class="panel">
            <div class="panel-heading custom-header-panel">
              <h3 class="panel-title roboto"> Country Details</h3>
            </div>
            <div class="panel-body">
                <div class="row" >
                    <div class="">
                        <div class="col-xs-12 col-sm-12">
                            <div class="table-responsive mb-10 div1">
                                <p-table
                                  #dt1
                                  [scrollable]="true"
                                  responsiveLayout="scroll"
                                  scrollWidth="100%"
                                  [style]="{ width: '100%'}"
                                  [value]="bcrs"
                                  [paginator]="true"
                                  [rows]="5"
                                  dataKey="id"
                                  [rowsPerPageOptions]="[1, 3, 5, 7, 10]"
                                  [totalRecords]="5"
                                  [showCurrentPageReport]="true"
                                  [autoLayout]="true"
                                  styleClass="p-datatable-customers p-datatable-gridlines p-datatable-responsive-demo"
                                  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                  [pageLinks]="3"
                                  [globalFilterFields]="[
                                    'S.N0.',
                                    'Country',
                                    'State Name',
                                    'City Name',
                                    'GST Code',
                                    
                                    'Action'
                                    
                                  ]"
                                >
                                  <ng-template pTemplate="caption">
                                    <span class="p-input-icon-right ml-auto">
                                      <i class="pi pi-search"></i>
                                      <input
                                        pInputText
                                        type="text"
                                        (input)="
                                          dt1.filterGlobal(
                                            $any($event.target).value,
                                            'contains'
                                          )
                                        "
                                        placeholder="Search keyword"
                                      />
                                    </span>
                                  </ng-template>
                                  <ng-template pTemplate="header">
                                    <tr>
                                      
                                      <th pSortableColumn="cn_no">
                                        S.No.<p-sortIcon field="cn_no"></p-sortIcon>
                                        <p-columnFilter
                                          type="text"
                                          field="cn_no"
                                          display="menu"
                                        ></p-columnFilter>
                                      </th>
                                      <th pSortableColumn="details">
                                        Country<p-sortIcon field="details"></p-sortIcon>
                                        <p-columnFilter
                                          type="text"
                                          field="details"
                                          display="menu"
                                        ></p-columnFilter>
                                      </th>
                                      <th pSortableColumn="consigner">
                                        State Name<p-sortIcon field="consigner"></p-sortIcon>
                                        <p-columnFilter
                                          type="text"
                                          field="consigner"
                                          display="menu"
                                        ></p-columnFilter>
                                      </th>
                                      <th pSortableColumn="consigner">
                                        City Name<p-sortIcon field="consigner"></p-sortIcon>
                                        <p-columnFilter
                                          type="text"
                                          field="consigner"
                                          display="menu"
                                        ></p-columnFilter>
                                      </th>
                                      <th pSortableColumn="consigner">
                                        GST Code<p-sortIcon field="consigner"></p-sortIcon>
                                        <p-columnFilter
                                          type="text"
                                          field="consigner"
                                          display="menu"
                                        ></p-columnFilter>
                                      </th>
                                     
                                      <th>Action</th>
                                    </tr>
                                  </ng-template>
                                  <ng-template pTemplate="body" let-bcr let-i="rowIndex">
                                    <tr>
                                      <td>{{ i + 1 }}</td>
                                      <td>{{ bcr.cn_no }}</td>
                                      <td>{{ bcr.details }}</td>
                                      <td>{{ bcr.details }}</td>
                                      <td>{{ bcr.details }}</td>
                                      
                                      <td>
                                        <a (click)="formShowToggle()"
                                          ><i class="glyphicon glyphicon-edit
                                          glyphicon  print"></i
                                        ></a>
                                      </td>
                                    </tr>
                                  </ng-template>
                                </p-table>
                              </div>
                          </div>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
  
    
    </div>
  </div>
  
  <!-- -------------------------form-------------------------- -->
  
  <div class="container-fluid mb-40  " *ngIf="form_show">
    <div class="container">
      
      <form
        id="candidatedata"
        class="form-horizontal"
        role="form"
        [formGroup]="createCountry"
        (ngSubmit)="onCreateCountry()"
      >
        <div class="row">
          <div class="col-md-12">
            <div class="panel">
              <div class="panel-heading custom-header-panel">
                <h3 class="panel-title roboto"> State Details</h3>
              </div>
              <div class="panel-body ml-40 ">
                <div class="col-md-3 ">
                  <div class="form-group ">
                    
                    <label for="firstname" class="control-label">Country Name<span class="requerido"> *</span></label>
                    <input
                    type="text"
                    class="form-control"
                    name="country_code"
                    id="country_code"
                    formControlName="country_code"
                  />
                  <small></small>
                    
                   
                  </div>
                </div>
  
                <div class="col-md-3 col-sm-offset-1">
                  <div class="form-group">
                    <label class="control-label" for="rut"
                      >State Name<span class="requerido"> *</span></label
                    >
                    <input
                    type="text"
                    class="form-control"
                    name="country_name"
                    id="country_name"
                    (change)="onPickImage($event)"
                  />
                  <small
                    class="text-danger"
                    *ngIf="
                    createCountry
                        .get('country_name')
                        .hasError('required') &&
                      createCountry.get('country_name').touched
                    "
                    >required field</small
                  >
                  </div>
                </div>
                <div class="col-md-3 col-sm-offset-1">
                  <div class="form-group">
                    <label class="control-label" for="rut"
                      >City Name<span class="requerido"> *</span></label
                    >
                    <input
                    type="text"
                    class="form-control"
                    name="country_name"
                    id="country_name"
                    (change)="onPickImage($event)"
                  />
                  <small
                    class="text-danger"
                    *ngIf="
                    createCountry
                        .get('country_name')
                        .hasError('required') &&
                      createCountry.get('country_name').touched
                    "
                    >required field</small
                  >
                  </div>
                </div>
                <div class="col-md-3 ">
                  <div class="form-group">
                    <label class="control-label" for="rut"
                      >GST Code<span class="requerido"> *</span></label
                    >
                    <input
                    type="text"
                    class="form-control"
                    name="country_name"
                    id="country_name"
                    (change)="onPickImage($event)"
                  />
                  <small
                    class="text-danger"
                    *ngIf="
                    createCountry
                        .get('country_name')
                        .hasError('required') &&
                      createCountry.get('country_name').touched
                    "
                    >required field</small
                  >
                  </div>
                </div>
  
               
  
                <div class="col-md-3 col-sm-offset-1">
                  
                </div>
  
                <div class="col-md-3 col-sm-offset-1 mt-20">
                    <div class="form-group">
                        <div class="col-sm-12">
                          <div class="pull-right">
                            <button
                              type="button"
                              id="submit_btn"
                              class="btn btn-danger mr-10"
                              (click)="formShowToggle()"
                            >
                              <span class="glyphicon" aria-hidden="true"></span>
                              Cancel
                            </button>
                            <button
                              type="submit"
                              id="submit_btn"
                              class="btn btn-warning"
                            >
                              <span class="glyphicon" aria-hidden="true"></span>
                              {{ submitButtonTitle }}
                            </button>
                          </div>
                        </div>
                      </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
