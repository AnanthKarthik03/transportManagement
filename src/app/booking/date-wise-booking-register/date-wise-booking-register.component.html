<div class="container-fluid mb-40">
    <div class="container" id="main">
      <div class="row">
        <div class="col-md-12">

            <div class="col-md-12">
              <div class="panel panel-default" id="table">
  
                <div class="panel-heading"><span class="pull-right">
  
                    <a role="button" class="btn  btn-success" [routerLink]="['/dashboard/super-admin']">

                  </span>

                </div>
                <div class="panel-body">

                                    <form>

                                        </div>
                                        <div class="col-md-1 col-lg-3">

                                        </div>
                                        <div class="col-md-1 col-lg-3">
                                            <div class="form-group">
                                                <label class="control-label">Payment</label>
                                                 <select
        class="form-control"
        id="country"
        required="true"
        name="weighttype"
        formControlName="weightType"
      >
        <option value="Kilo">Kilo</option>
        <option value="Quintal">Quintal</option>
        <option value="Litre">Litre</option>
        <option value="Ton">Ton</option>
      </select>
                                            </div>
                                        </div>
                                        <div class="col-md-1 col-lg-3">
                                            <div class="form-group">
                                             
                                                <button type="button" class="btn btn-success ">
                                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                                   Search
                                                  </button>
                                            </div>
                                        </div>
                                    </form>
                                  </div>

                               
                              </div>
  
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th class="center">#</th>

                                        <th class="hidden-xs">Description</th>
                                        <th class="hidden-480">Discount</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
        
                                <tbody>
                                    <tr>
                                        <td class="center">1</td>
        
                                        <td>
                                            <a href="#">google.com</a>
                                        </td>
                                        <td class="hidden-xs">
                                            1 year domain registration
                                        </td>
                                        <td class="hidden-480"> --- </td>

                                    </tr>
        
                                    <tr>
                                        <td class="center">2</td>
        
                                        <td>
                                            <a href="#">yahoo.com</a>
                                        </td>

                                    <tr>

                                    </tr>
        
                                    <tr>
                                        <td class="center">4</td>

                        </div>
                        
                        </div>
                   
                  </div>

            </div>
  
  
  
  
  
          </div>
