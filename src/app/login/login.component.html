<div class="container-fluid login-right-bg h-100">
  <div class="row">
    <div class="col-sm-6 gradient-custom-2 h-100">
      <div class="col-lg-6">
        <div class="panel">
          <div class="panel-body p-md-5 mx-md-4">
            <div class="text-center">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                style="width: 185px"
                alt="logo"
              />
              <h4 class="mt-1 mb-5 pb-1">We are The Rostan Team</h4>
            </div>

            <form [formGroup]="loginData" (ngSubmit)="onLogin()">
              <p>Please login to your account</p>

              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="form2Example11"
                  class="form-control"
                  placeholder="Phone number or email address"
                  formControlName="username"
                  pattern="^(?:\d{10}|\w+@\w+\.\w{3})$"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    loginData.get('username')?.hasError('required') &&
                    loginData.get('username')?.touched
                  "
                  >required field</span
                >
                <span
                  class="text-danger"
                  *ngIf="
                    loginData.get('username')?.hasError('notValid') &&
                    loginData.get('username')?.touched
                  "
                  >invalid field</span
                >
                <label class="form-label" for="form2Example11">Username</label>
              </div>

              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="form2Example22"
                  class="form-control"
                  formControlName="password"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    loginData.get('password')?.hasError('required') &&
                    loginData.get('password')?.touched
                  "
                  >required field</span
                >
                <span
                  class="text-danger"
                  *ngIf="
                    loginData.get('password')?.hasError('notValid') &&
                    loginData.get('password')?.touched
                  "
                  >invalid field</span
                >
                <label class="form-label" for="form2Example22">Password</label>
              </div>

              <div class="text-center pt-1 mb-5 pb-1">
                <button
                  class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                  type="submit"
                >
                  <p-progressSpinner
                    strokeWidth="8"
                    [style]="{ height: '20px', width: '20px' }"
                    styleClass="spinnerColor"
                    *ngIf="spinShow"
                  ></p-progressSpinner>
                  <span *ngIf="!spinShow">Log in</span>
                </button>
                <a class="text-muted" href="#!">Forgot password?</a>
              </div>

              <div
                class="d-flex align-items-center justify-content-center pb-4"
              >
                <p class="mb-0 me-2">Don't have an account?</p>
                <button type="button" class="btn btn-outline-danger">
                  Create new
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 h-100">
      <div class="col-lg-6 d-flex align-items-center">
        <div class="panel login-transprent-bg">
          <div class="panel-body">
            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
              <img
                class="images"
                alt="cinque terre"
                src="../../assets/images/log.png"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
