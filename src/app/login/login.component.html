<div class="container-fluid white-bg">
  <div class="row h-100">
    <div class="col-lg-6 gradient-custom-2">
      <div class="col-lg-12">
        <div class="panel">
          <div class="panel-heading">
            <div class="inner-addon right-addon">
              <ul class="list-inline list-unstyled mb-40">
                <li>
                  <img
                    src="../../assets/images/logo.png"
                    style="width: 35px"
                    alt="logo"
                  />
                </li>

                <li>
                  <h4><strong>Transport Management System</strong></h4>
                </li>
              </ul>
            </div>
          </div>
          <div class="panel-title">
            <div class="col-lg-12">
              <h4 class="topheading">Login</h4>
              <h6 class="heading mb-20">Please login to your account</h6>
            </div>
          </div>
          <div class="panel-body p-md-5 mx-md-4">
            <!-- Login Form -->
            <form
              [formGroup]="loginData"
              (ngSubmit)="onLogin()"
              *ngIf="loginForm"
            >
              <div class="form-outline mb-4">
                <div class="inner-addon right-addon">
                  <select
                    id="country"
                    name="country"
                    class="form-control"
                    required=""
                    formControlName="branch"
                  >
                    <option value="" disabled="" selected="">
                      Select your Branch
                    </option>
                    <option value="Agartala">Agartala</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Gujrat">Gujrat</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Haryana">Haryana</option>
                  </select>
                  <small
                    class="text-danger"
                    *ngIf="
                      loginData.get('branch').hasError('required') &&
                      loginData.get('branch').touched
                    "
                    >required field</small
                  >
                </div>
              </div>
              <div class="form-outline mb-4">
                <div class="inner-addon right-addon">
                  <i class="glyphicon glyphicon-user"></i>
                  <input
                    type="text"
                    id="form2Example11"
                    class="form-control"
                    placeholder="Phone number or email address"
                    formControlName="username"
                  />
                </div>
                <span
                  class="text-danger"
                  *ngIf="
                    loginData.get('username')?.hasError('required') &&
                    loginData.get('username')?.touched
                  "
                  >required field</span
                >
                <span
                  class="text-danger"
                  *ngIf="
                    loginData.get('username')?.hasError('userNotValid') &&
                    loginData.get('username')?.touched
                  "
                  >invalid field</span
                >
              </div>

              <div class="form-outline mb-4">
                <div class="inner-addon right-addon">
                  <i class="glyphicon glyphicon-lock"></i>
                  <input
                    type="password"
                    id="form2Example22"
                    class="form-control"
                    formControlName="password"
                  />
                </div>
                <span
                  class="text-danger"
                  *ngIf="
                    loginData.get('password')?.hasError('required') &&
                    loginData.get('password')?.touched
                  "
                  >required field</span
                >
                <span
                  class="text-danger"
                  *ngIf="
                    loginData.get('password')?.hasError('passwordNotValid') &&
                    loginData.get('password')?.touched
                  "
                  >password should be between 3 to 8 character</span
                >
              </div>

              <div class="text-center pt-1 mb-5 pb-1 mb-40">
                <button class="btn btn-block butlogin mb-3" type="submit">
                  <p-progressSpinner
                    strokeWidth="8"
                    [style]="{ height: '20px', width: '20px' }"
                    styleClass="spinnerColor"
                    *ngIf="spinShow"
                  ></p-progressSpinner>
                  <span *ngIf="!spinShow">Log in</span>
                </button>
              </div>

              <div class="d-flex align-items-center text-center pb-4">
                <p class="">
                  <a class="text-muted" (click)="onForgot()"
                    >Forgot password?</a
                  >
                </p>
                <p class="mb-0 me-2">
                  <a class="text-muted" (click)="onSignUp()">
                    <strong>Don't have an account?</strong>
                  </a>
                </p>
              </div>
            </form>

            <!-- Sign-up Form -->
            <form *ngIf="signUpForm">
              <div class="form-outline mb-4">
                <div class="inner-addon right-addon">
                  <i class="glyphicon glyphicon-user"></i>
                  <input
                    type="text"
                    id="form2Example11"
                    class="form-control"
                    placeholder="Phone number or email address"
                  />
                </div>
              </div>
              <div class="form-outline mb-4">
                <div class="inner-addon right-addon">
                  <i class="glyphicon glyphicon-lock"></i>
                  <input
                    type="password"
                    id="form2Example11"
                    class="form-control"
                    placeholder="Enter Password"
                  />
                </div>
              </div>
              <div class="text-center pt-1 mb-5 pb-1 mb-40">
                <button class="btn btn-block butlogin mb-3" type="submit">
                  <p-progressSpinner
                    strokeWidth="8"
                    [style]="{ height: '20px', width: '20px' }"
                    styleClass="spinnerColor"
                  ></p-progressSpinner>
                  <span>Back to Log in</span>
                </button>
              </div>
            </form>

            <!-- Forget Password Form -->
            <form *ngIf="forgotForm">
              <div class="form-outline mb-4">
                <div class="inner-addon right-addon">
                  <i class="glyphicon glyphicon-user"></i>
                  <input
                    type="text"
                    id="form2Example11"
                    class="form-control"
                    placeholder="Phone number or email address"
                  />
                </div>
              </div>
              <div class="form-outline mb-4">
                <div class="inner-addon right-addon">
                  <i class="glyphicon glyphicon-lock"></i>
                  <input
                    type="password"
                    id="form2Example11"
                    class="form-control"
                    placeholder="Enter New Password"
                  />
                </div>
              </div>
              <div class="text-center pt-1 mb-5 pb-1 mb-40">
                <button class="btn btn-block butlogin mb-3" type="submit">
                  <p-progressSpinner
                    strokeWidth="8"
                    [style]="{ height: '20px', width: '20px' }"
                    styleClass="spinnerColor"
                  ></p-progressSpinner>
                  <span>Now You can Log in</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 login-right-bg">
      <div class="col-lg-12">
        <div class="panel login-transprent-bg">
          <div class="panel-body">
            <img
              class="ima img-responsive"
              alt="cinque terre"
              src="../../assets/images/log.png "
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
